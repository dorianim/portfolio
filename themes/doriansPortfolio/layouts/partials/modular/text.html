<section class="items-center {{ .classes }}">
  <article
    class="
      max-w-5xl
      mx-auto
      prose
      lg:prose-lg
      prose-blue
      dark:prose-dark
    "
  >
    {{ with .Title}}
    {{ .Title }}</h1>
    {{ end }} 
    {{ if eq .content "@@PageContent@@" }} 
    {{ .page.Content }} 
    {{ else }} 
    {{ .content | markdownify }} 
    {{ end }} 
  </article>
</section>
